<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System K · Professional Desktop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    
    body { background-color: #0a0c0e; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

    /* ===== ESCRITORIO ===== */
    .desktop {
      flex: 1;
      background: radial-gradient(circle at center, #1a2634, #0b0c10);
      position: relative;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      padding: 20px;
      gap: 20px;
      /* FONDO DE PANTALLA CON TU LOGO */
      background-image: url('https://r.jina.ai/i/01222956041c80f089f25712ef72d733077732808c10647c47e810577764724a');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 500px;
      background-blend-mode: soft-light;
    }

    .desktop-icons {
      display: flex; flex-direction: column; align-items: center; width: 90px;
      color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.8); cursor: default;
    }
    
    .desktop-icons img.custom-logo {
      width: 50px; height: 50px; object-fit: contain; margin-bottom: 5px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
    }

    /* ===== VENTANA TERMINAL ===== */
    .window {
      position: absolute; top: 60px; left: 300px; width: 600px;
      background: rgba(25, 27, 30, 0.95); backdrop-filter: blur(15px);
      border-radius: 12px; border: 1px solid rgba(61, 174, 233, 0.3);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6); color: white; overflow: hidden;
    }
    .window-header {
      background: rgba(0,0,0,0.3); padding: 10px 15px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .window-content { padding: 20px; background: #0c0f12; font-family: monospace; }
    
    .terminal-logo { width: 120px; margin-bottom: 15px; opacity: 0.9; }

    /* ===== BARRA DE TAREAS ===== */
    .taskbar {
      height: 55px; background: rgba(15, 17, 20, 0.9);
      backdrop-filter: blur(20px); display: flex; align-items: center;
      justify-content: space-between; padding: 0 15px;
      border-top: 1px solid rgba(61, 174, 233, 0.5); z-index: 1000;
    }
    .start-button {
      background: rgba(255,255,255,0.05); border: none; padding: 5px 15px;
      border-radius: 8px; color: white; display: flex; align-items: center; gap: 10px;
    }
    .start-button img { width: 22px; height: 22px; }

    .taskbar-center { display: flex; gap: 10px; }
    .app-icon { font-size: 20px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; color: #ccc; }
    .active { border-bottom: 2px solid #3daee9; color: white; }

    /* ===== MENÚ INICIO ===== */
    .start-menu {
      position: absolute; bottom: 65px; left: 15px; width: 400px;
      background: rgba(30, 32, 35, 0.98); border-radius: 15px;
      padding: 20px; border: 1px solid #444; display: none; z-index: 10000;
    }
    .start-menu.show { display: block; }
  </style>
</head>
<body>

<div class="desktop">
  <div class="desktop-icons">
    <i class="fas fa-terminal" style="font-size: 40px; margin-bottom: 10px;"></i>
    <span>Terminal</span>
  </div>
  <div class="desktop-icons">
    <img src="https://r.jina.ai/i/01222956041c80f089f25712ef72d733077732808c10647c47e810577764724a" class="custom-logo">
    <span>Sistema K</span>
  </div>

  <div class="window">
    <div class="window-header">
      <span>Terminal · admin@ksystem</span>
      <div style="display:flex; gap:10px;"><i class="fas fa-minus"></i> <i class="fas fa-times"></i></div>
    </div>
    <div class="window-content">
      <img src="https://r.jina.ai/i/01222956041c80f089f25712ef72d733077732808c10647c47e810577764724a" class="terminal-logo">
      <div style="color: #3daee9;">K-System OS [Version 1.0.26]</div>
      <div style="margin-top:10px;">admin@ksystem:~$ <span style="color:white;">neofetch</span></div>
    </div>
  </div>
</div>

<div class="taskbar">
  <button class="start-button" onclick="toggleMenu()">
    <img src="https://r.jina.ai/i/01222956041c80f089f25712ef72d733077732808c10647c47e810577764724a">
    Inicio
  </button>
  <div class="taskbar-center">
    <div class="app-icon active"><i class="fas fa-terminal"></i></div>
    <div class="app-icon"><i class="fas fa-folder"></i></div>
    <div class="app-icon"><i class="fas fa-browser"></i></div>
  </div>
  <div style="color:white; font-size: 13px;">19:28 <br> 12/02/2026</div>
</div>

<div class="start-menu" id="menu">
  <h4 style="color:white; margin-bottom:15px;">Aplicaciones K</h4>
  <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
    <div style="color:#aaa; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px;">Configuración</div>
    <div style="color:#aaa; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px;">Explorador</div>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show');
  }
</script>

</body>
</html>
